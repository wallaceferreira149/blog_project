{% extends 'base.html' %}
{% load static %}
{% block content %}
  <h1>Posts</h1>
  {% for post in posts %}
    <div class="row">
      <div class="col s12 m10">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <a href="{% url 'core:post_detail' post.id %}"><span class="card-title">{{post.title}}</span></a>
            <p>{{post.post_text|truncatewords:50}}</p>
            </div>
            <div class="card-action">
              <a href="{% url 'core:post_detail' post.id %}"><i class="small material-icons">comment</i><span class="total_comment">{{post.comment_set.count}}</span></a>
            </div>
          </div>
        </div>
      </div>
  {% endfor %}
{% endblock %}
